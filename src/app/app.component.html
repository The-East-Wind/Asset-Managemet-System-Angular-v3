<mat-toolbar color="primary" class="header" fxLayout fxLayout.lt-sm="column">
  <span>
    <button mat-button><mat-icon>home</mat-icon></button>
    <button mat-button>{{title}}</button>
  </span>
  <span class="space-between"></span>
  <span *ngIf="showReport && isAuthenticated">
    <button mat-button [matMenuTriggerFor]="menu">Get Reports</button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [href]="assetReportURL" download>Asset Report</a>
      <a mat-menu-item [href]="requestReportURL" download>Requests Report</a>
    </mat-menu>
  </span>
  <span *ngIf="!isAuthenticated || showViewStatus">
    <a mat-button routerLink="/view-status" routerLinkActive="active">View Request Status</a>
  </span>
  <span *ngIf="!isAuthenticated">
    <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
  </span>
  <span *ngIf="isAuthenticated">
    <a mat-button [routerLink]="home">{{userName}}<mat-icon>account_box</mat-icon></a>
  </span>
  <span *ngIf="isAuthenticated">
    <a mat-button (click)="logout()">Logout<mat-icon>exit_to_app</mat-icon></a>
  </span>
</mat-toolbar>
<router-outlet (activate)="changeNavBar($event)"></router-outlet>
